<div class="input">
  <label for="todo-input">Todo:</label>
  <input id="todo-input" type="text" value.bind="inputValue" />
  <button click.trigger="addTodo()">Add</button>
</div>

<ul>
  <li repeat.for="todo of todos" done.class="todo.done">
    ${todo.text}
    <button if.bind="!todo.done" click.trigger="markDone(todo)">✔️</button>
  </li>
</ul>
